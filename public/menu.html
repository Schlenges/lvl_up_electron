<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Menu</title>
</head>
<body>
  <div id="menu">
    <div id="closeMenu">close</div>
    <p id="showSkills">Show Skills</p>
    <p id="addSkill">Add Skill</p>
  </div>

  <script>
    const ipc = require('electron').ipcRenderer

    document.getElementById('closeMenu').addEventListener('click', () => ipc.send('close menu'))
    document.getElementById('showSkills').addEventListener('click', () => ipc.send('show skills'))
    document.getElementById('addSkill').addEventListener('click', () => ipc.send('show skill form'))
  </script>
</body>
</html>
